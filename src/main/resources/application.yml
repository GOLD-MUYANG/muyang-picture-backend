server:
  port: 8123
  servlet:
    context-path: /api
spring:
  application:
    name: muyang-picture-backend

    #数据库配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/muyang_picture?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: root
    password: muyang123

mybatis-plus:
  configuration:
    # 驼峰命名
    map-underscore-to-camel-case: false
    # 仅在开发环境开启日志（运行时打印sql）
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      logic-delete-field: isDelete # 全局逻辑删除的实体字段名
      logic-delete-value: 1 # 逻辑已删除值（默认为 1）
      logic-not-delete-value: 0 # 逻辑未删除值（默认为 0）
#接口文档配置
knife4j:
  enable: true
  openapi:
    title: 接口文档
    version: v1.0
    group:
      default:
        # 指定扫描的接口规则
        api-rule: package
        api-rule-resources:
          - com.muyang.muyangpicturebackend.controller